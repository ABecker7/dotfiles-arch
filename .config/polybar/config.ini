[colors]
;background = ${xrdb:color0:#222}
background = #3b4252
background-alt = #2e3440
;foreground = ${xrdb:color7:#222}
foreground = #e5e9f0
foreground-alt = #2e3440
primary = #81a1c1
secondary = #8fbcbb
alert = #2e3440

; ================= ;
;	BAR 1
; ================= ;

[bar/main]
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 28
offset-x = 0
offset-y = 0
radius = 0.0
fixed-center = true
;bottom = true
background = #2e3440
;background = ${colors.background}
foreground = ${colors.foreground}

line-size = 5
line-color = #f00


; Floating bar
;border-top-size = 6
;border-left-size = 16
;border-right-size = 16
;border-color= #00000000

; Solid border bar
; border-bottom-size = 1
;border-top-size = 2
;border-left-size = 2
;border-right-size = 2
border-color = #4c566a

padding-left = 0
padding-right = 1

module-margin-left = 1
module-margin-right = 1

;font-0 = fixed:style=Regular:pixelsize=10
font-0 = JetBrains Mono:style=Regular:size=11
;font-0 = Ubuntu Mono:style=Regular:pixelsize=13
font-1 = unifont:fontformat=truetype:size=8:antialias=false;0
font-2 = Font Awesome 6 Free:pixelsize=12
font-3 = Font Awesome 6 Free Solid:pixelsize=12
font-4 = Font Awesome 6 Brands:pixelsize=12
font-5 = Noto Color Emoji:scale=10;3
font-6 = NotoSansM Nerd Font:pixelsize=13

modules-left = i3
modules-center = tray
modules-right = pulseaudio-microphone pulseaudio memory cpu cpu-temp gpu-temp date


;tray-position = center
;tray-transparent = false
;tray-padding = 1
;tray-background = #00000000

;wm-restack = bspwm
wm-restack = i3

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev
cursor-click = pointer
cursor-scroll = ns-resize

;[bar/title]
;width = 100%
;height = 28
;offset-x = 0
;offset-y = 0
;radius = 0.0
;fixed-center = true
;bottom = false

;background = #2e3440
;background = ${colors.background}
;foreground = ${colors.foreground}

;line-size = 5
;line-color = #f00


; Floating bar
;border-top-size = 6
;border-left-size = 16
;border-right-size = 16
