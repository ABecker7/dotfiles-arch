blur-strength = 3;

# === Corners === #
# The corner radius for menus on Nordic-darker-v40 works well with value 7. May differ between themes.
corner-radius = 7;
round-borders = 1;

rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  #"window_type = 'notification'",
  "window_type = 'unknown'",
  "class_g='Polybar'"
];
